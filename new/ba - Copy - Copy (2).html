<html>
  <head>
    <title>Add a Map with Markers using HTML</title>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>

<div id="googleMap" style="width:100%;height:400px;"></div>

<script>
function mymap(){
var mapProp= {
  center:new google.maps.LatLng(31.508742,115.120850),
  zoom:5,
};


var marker = new google.maps.Marker({
  position:new google.maps.LatLng(31.508742,115.120850)
  
});
var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);

marker.setMap(map)

var infowindow = new google.maps.InfoWindow({
  content:"Hello World!"
});
infowindow.open(map,marker);
var marker = new google.maps.Marker({
  position:"perth",
  
});
marker.setMap(map)
var myTrip = ["29 King St, Sydney NSW 2000, Australia","perth"];
var flightPath = new google.maps.Polygon({
  path:myTrip,
  strokeColor:"#0000FF",
  strokeOpacity:0.8,
  strokeWeight:2,
  fillColor:"#0000FF",
  fillOpacity:0.4
});


flightPath.setMap(map)

}
</script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=mymap"
      defer
    ></script>
  </body>
</html>
